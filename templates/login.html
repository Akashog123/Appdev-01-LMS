<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/login.css">
</head>
<body>
    <div class = 'main'>
        <div class="login_form">
            <h3>
                Welcome Back!
            </h3>
            <form action="/" method="post">
            <div class="user_id">
                <label for="statictext" class="col-sm-2 col-form-label">Username</label>
                <input type="text" class="form-control" id="statictext" name="user_name" placeholder="Enter username">
                
            </div>
            <div class="user_pass">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Enter password">
            </div>
            <div class="col-auto" id="submit_button">
                <button type="submit" class="btn btn-primary mb-3">Login</button>
            </form><br>
                New to LMS? Create your account <a href="/register">here</a>
            </div>
        </div>
    </div>
</body>
</html>
