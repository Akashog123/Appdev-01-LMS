<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create New book</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/review_request.css">
    </head>
    <body>
        <div class = 'main'>
            <div class="payment_update_form">
                <h3>
                    Payment Information: 
                </h3>
                <form action="/accept_req/{{req_id}}" method="post">
                    <div class="book_name">
                        <label for="statictext1" class="col-sm-2 col-form-label">Book Name:</label>
                        <input type="text" class="form-control" id="statictext1" name="book_name" value="{{book.book_name}}" disabled>
                    </div>
                    <div class="request_date">
                        <label for="statictext2" class="col-sm-2 col-form-label">Request Date:</label>
                        <input type="date" class="form-control" id="statictext2" name="request_date" value="{{book.request_date}}" disabled>
                    </div>
                    <div class="amount">
                        <label for="statictext4" class="col-sm-2 col-form-label">Payment Amount:</label>
                        <input type="number" class="form-control" id="statictext4" name="amount" required>
                    </div>
                    <div class="col-auto" id="submit_button">
                        <button type="submit" class="btn btn-outline-primary mb-3">Send Payment</button>    
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
