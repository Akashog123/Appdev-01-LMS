<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rate this Book</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/rating.css">
    </head>
    <body>
        <div class = 'main'>
            <div class="new_book_form">
                <h3>
                    Rate the Book:
                </h3><br>
                <form method="POST" action="/book/{{req_id}}/rate">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="inlineRadio1" value="0" required>
                        <label class="form-check-label" for="inlineRadio1">0</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="inlineRadio2" value="1" required>
                        <label class="form-check-label" for="inlineRadio2">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="inlineRadio3" value="2" required>
                        <label class="form-check-label" for="inlineRadio3">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="inlineRadio4" value="3" required>
                        <label class="form-check-label" for="inlineRadio4">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="inlineRadio5" value="4" required>
                        <label class="form-check-label" for="inlineRadio5">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="inlineRadio6" value="5" required>
                        <label class="form-check-label" for="inlineRadio6">5</label>
                    </div>
                    <div class="mb-3">
                        <label for ="statictext1" class="col-sm-2 col-form-label">Feedback:</label>
                        <input type="text" class="form-control" id="statictext1" name="feedback" required>
                    </div>
                    <div class="col-auto" id="submit_button">
                        <button type="submit" class="btn btn-outline-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
